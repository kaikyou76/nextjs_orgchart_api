# customHttp.yml
customHeaders:
  - pattern: "/api/*"
    headers:
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Strict-Transport-Security"
        value: "max-age=63072000; includeSubDomains; preload"
      - key: "X-Frame-Options"
        value: "DENY"
      - key: "X-XSS-Protection"
        value: "1; mode=block"
      - key: "Referrer-Policy"
        value: "strict-origin-when-cross-origin"
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
      - key: "Pragma"
        value: "no-cache"
      - key: "Expires"
        value: "0"
